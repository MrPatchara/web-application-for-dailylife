<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="styles4.css">
</head>
<body>
  <div class="container">
    <h1>โปรแกรมคํานวณเกรด และ แสดงค่าสถิติ</h1>
    <div class="input-section">
      <label for="studentNumber">รหัสนักเรียน:</label>
      <input type="text" id="studentNumber" required>
      <label for="firstName">ชื่อ:</label>
      <input type="text" id="firstName" required>
      <label for="lastName">นามสกุุล:</label>
      <input type="text" id="lastName" required>
      <label for="score">คะแนน (100):</label>
      <input type="number" id="score" min="0" max="100" required>
      <button onclick="calculateGrade()">คํานวณ</button><br>
      <a href="index.html">กลับไปหน้าแรก</a>
    </div>
    <div id="result"></div>
    <div class="statistics-section">
      <h2>สถิติ</h2>
      <div><strong>คะแนนเฉลี่ย:</strong> <span id="averageGrade">-</span></div>
      <div><strong>คะแนนตํ่าสุด:</strong> <span id="minGrade">-</span></div>
      <div><strong>คะแนนสูงสุด:</strong> <span id="maxGrade">-</span></div>
      <div><strong>ส่วนเบี่ยงเบนมาตรฐาน:</strong> <span id="stdDev">-</span></div>
    </div>
    <div class="search-filter-section">
      <h2>ค้นหา</h2>
      <label for="searchInput">ระบุรหัสนักเรียน:</label>
      <input type="text" id="searchInput" oninput="filterHistory()">
    </div>
      <button onclick="clearHistory()">ลบประวัติ</button>
    <table id="historyTable">
      <thead>
        <tr>
          <th>รหัสนักเรียน</th>
          <th>ชื่อ</th>
          <th>นามสกุุล</th>
          <th>คะแนน</th>
          <th>เกรด</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
  </div>

  <script src="xlsx.full.min.js"></script>
  <script src="script4.js"></script>
</body>
</html>
