<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"รายรับ-รายจ่าย"</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>โปรแกรมบันทึกข้อมูลรายรับ-รายจ่าย</h1>
        <p>"โปรดกรอกข้อมูลด้านล่างให้ครบถ้วน"</p>
        <form id="dataForm">
            <div class="input-group">
                <label for="date">เดือน/วัน/ปี:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="input-group">
                <label for="income">รายรับ:</label>
                <input type="number" id="income" name="income" required>
            </div>
            <div class="input-group">
                <label for="expenses">รายจ่าย:</label>
                <input type="number" id="expenses" name="expenses" required>
            </div>
            <button type="button" onclick="addData()">เพิ่มบันทึก</button>
        </form>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <button type="button" onclick="exportToExcel()">บันทึกเป็นไฟล์ Excel</button><br>
        <a href="index.html">กลับไปหน้าแรก</a>
        <div class="table-container">
            <h2>บันทึกผล</h2>
            <table id="reportTable">
                <thead>
                    <tr>
                        <th>วันที่</th>
                        <th>รายรับ</th>
                        <th>รายจ่าย</th>
                        <th>คงเหลือ (รายรับ - รายจ่าย)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be inserted here -->
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">คงเหลือ</th>
                        <th id="overallTotal">0</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
